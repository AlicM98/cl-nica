<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Durso</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('assets/img/hero-bg.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 15px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      max-width: 350px;
      width: 90%;
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
    }

    .header p {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .buttons {
      margin-top: 15px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: #95a196a6;
      color: #fff;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    }

    .button .icon {
      font-size: 18px;
      margin-right: 8px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .button {
        font-size: 14px;
        padding: 8px;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/img/favicon.png" alt="Logo Clínica Durso" class="logo">
      <p>@clínicadurso</p>
    </div>

    <div class="buttons">
      <a href="https://api.whatsapp.com/send?phone=5561991803831&text=Ol%C3%A1!" class="button">
        <i class="fab fa-whatsapp icon"></i> Orçamento
      </a>
      <a href="corpo.html" class="button">
        <i class="fas fa-globe icon"></i> Site
      </a>
      <a href="https://www.instagram.com/clinicadurso/" target="_blank" class="button">
        <i class="fab fa-instagram icon"></i> Instagram
      </a>
      <a href="Desafio/Desafio.html" target="_blank" class="button">
        <i class="fas fa-apple-alt icon"></i> Desafio
      </a>
    </div>
  </div>
</body>
</html>
