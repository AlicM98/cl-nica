<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Durso</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('assets/img/hero-bg.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .header p {
      margin: 0;
      font-size: 20px;
      font-weight: 500;
      color: #f0f0f0;
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: linear-gradient(135deg, #95a196a6, #95a196a6);
      color: #fff;
      padding: 12px 25px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .button .icon {
      font-size: 20px;
      margin-right: 10px;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 28px;
      color: #fff;
      transition: color 0.3s ease, transform 0.2s;
    }

    .social-icons a:hover {
      color: #c1d1c281;
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .social-icons a {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/img/favicon.png" alt="Logo Clínica Durso" class="logo">
      <p>@clinicadurso</p>
    </div>

    <div class="buttons">
      <a href="https://api.whatsapp.com/send?phone=5561991803831&text=Ol%C3%A1!" class="button">
        <i class="fab fa-whatsapp icon"></i> Faça Seu Orçamento
      </a>
      <a href="corpo.html" class="button">
        <i class="fas fa-globe icon"></i> Nosso Site
      </a>
      <a href="https://www.instagram.com/clinicadurso/" target="_blank" class="button">
        <i class="fab fa-instagram icon"></i> Nosso Instagram
      </a>
      <a href="Desafio/Desafio.html" target="_blank" class="button">
        <i class="fas fa-apple-alt icon"></i> Desafio do Nutri
      </a>
    </div>

    
  </div>
</body>
</html>
